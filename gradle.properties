# Gradle properties for performance and compatibility

# Increase the maximum heap size for the Gradle daemon (good for large builds)
org.gradle.jvmargs=-Xmx2048m

# Enable parallel project execution (safe if projects are decoupled)
org.gradle.parallel=true

# Enable daemon for faster subsequent builds
org.gradle.daemon=true

# Enable configuration on demand for large multi-module builds
org.gradle.configureondemand=true

# Use UTF-8 encoding
org.gradle.encoding=UTF-8

# Kotlin-specific (if using Kotlin)
kotlin.incremental=true
